{% extends "base.html" %}

{% block content %}
  <main class="content">
    <div class="py-3 px-3 md:mt-3 md:px-0">
      <h3 class="mb-4">Import Web Statistics</h3>
      <form method="post">
        {% csrf_token %}
        {{ form }}
        <div class="flex flex-row my-4">
          <input class="py-2 px-3 text-sm text-white rounded bg-orange cursor-pointer" type="submit" value="Import">
        </div>
      </form>
    </div>
  </main>
{% endblock %}
