{% load static %}
<style>
  .footer {
    padding: .5rem 1rem;
    margin: auto;
  }

  .footer-container {
    display:flex;
    flex-direction: column;
    align-items: center;
    margin: 2rem auto;
    text-align: center;
    max-width:60rem;
  }

  .links {
    display: flex;
    justify-content: space-between;

    padding: 0 5rem;
    margin: 0;
    margin-bottom: 2rem;
  }

  .links a {
    display: block;
    margin: .5rem 0;
  }

  .links a:hover, .link-icons a:hover {

  }

  .link-icons {
    display:flex;
    width: 6rem;

    margin: 0;

  .small-text {
    font-size: .875rem;
    line-height: 1.25rem;

       margin-bottom: 0.75rem;
  }

  .xsmall-text {
    font-style: italic;
    font-size: .75rem;
    line-height: 1rem;
  }

@media screen and (max-width: 767px) {
  .footer {
    padding-bottom: 2.75rem;
    margin-bottom: 2.75rem;
  }

  .links {
    flex-direction: column;
  }

  .footer-container {
    padding: 0rem 2.25rem 0 2.25rem;
    margin-top: 0;
  }

  .link-icons {
    margin: auto;
    width: 4rem;
  }
}
