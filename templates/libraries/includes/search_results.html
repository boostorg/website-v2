{% for library in libraries %}
  <div class="bg-white flex py-1 px-3 cursor-default select-none group">
    <a href="{% url 'library-detail' slug=library.slug %}">
      <span class="">
        {{ library.name|capfirst }}
      </span>
    </a>
  </div>
{% empty %}
  <div class="py-14 px-6 text-center sm:px-14">
    <p class="mt-4 text-sm text-gray-200">We couldn't find any libraries with that search term. Please try again.</p>
  </div>
{% endfor %}
