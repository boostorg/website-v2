{% load static %}

<div class="relative content-between p-3 bg-white rounded-lg shadow-lg md:p-5 dark:bg-charcoal">
  <div class="">
    <h3 class="pb-2 text-2xl capitalize border-b border-gray-300 dark:border-slate">
      <a class="text-orange" href="
               {% if version_slug %}
                 {% url 'library-detail-by-version' version_slug=version_slug slug=library.slug %}
               {% else %}
                 {% url 'library-detail' slug=library.slug %}
               {% endif %}"
      >{{ library.name }}</a>
      {% for author in library.authors.all %}
        {% if author.image %}
          <img src="{{ author.image.url }}" class="inline float-right rounded w-[30px]" alt="{{ author.get_display_name }}" />
        {% endif %}
      {% endfor %}
    </h3>
  </div>
  <div class="mb-3">
    <p class="mb-3 text-gray-700 dark:text-gray-300">{{ library.description }}</p>
  </div>
  <div class="text-sm flex py-3 bottom-0 absolute w-[90%]">
    <div class="w-1/6"><span class="py-0 px-2 text-sm font-bold text-gray-600 dark:text-gray-300 rounded-full border bg-green/40 border-green/60 dark:bg-green/40">{{ library.cpp_standard_minimum }}</span></div>
    <div class="w-1/6 tracking-wider text-charcoal dark:text-white/60">2yrs</div>
    <div class="w-4/6 text-right dark:text-gray-400 text-slate">
      {% for c in library.categories.all %}
        <a href="{% if version_slug %}{% url 'libraries-by-version-by-category' version_slug=version_slug category=c.slug%}{% else %}{% url 'libraries-by-category' category=c.slug %}{% endif %}" class="text-sky-400 dark:text-blue-300/60 dark:hover:text-orange hover:text-orange">
          {{ c.name }}
        </a>{% if not forloop.last %}, {% endif %}{% endfor %}
    </div>
  </div>
</div>
