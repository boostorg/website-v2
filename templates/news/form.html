{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h1>{% if entry.pk %}{% translate "Update Entry" %}{% else %}{{ add_label }}{% endif %}</h1>
  <form method="POST" action="{% if entry.pk %}{% url "news-update" entry.slug %}{% else %}{% url add_url_name %}{% endif %}">
  {% csrf_token %}
  {{ form.as_div }}
  <button class="py-3 px-5 rounded-md border-orange bg-orange" type="submit" name="update">{% if entry.pk %}{% translate "Update" %}{% else %}{% translate "Create" %}{% endif %}</button>
</form>
{% endblock %}
