version: "3.3"

services:

  db:
    image: postgres:12.0
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    networks:
      - backend
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  redis:
    image: "redis:alpine"
    networks:
      - backend
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
    environment:
      MINIO_ROOT_USER: MINIO_ACCESS_KEY
      MINIO_ROOT_PASSWORD: MINIO_SECRET_KEY
    command: server /minio_data
    volumes:
      - minio_data:/data

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: [ "/bin/bash", "/code/compose-start.sh" ]
    depends_on:
      - db
      - minio
    environment:
      - "LOCAL_DEVELOPMENT=true"
      - "MINIO_ENDPOINT=minio:9000"
      - "MINIO_ACCESS_KEY=MINIO_ACCESS_KEY"
      - "MINIO_SECRET_KEY=MINIO_SECRET_KEY"
      - "MINIO_SECURE='False'"
    env_file:
      - .env
    init: true
    networks:
      - backend
      - frontend
    ports:
      - "8000:8000"
    volumes:
      - .:/code
      - ../website2022/:/website
    stop_signal: SIGKILL

networks:
  backend:
  frontend:


volumes:
  postgres_data:
  redis_data:
  minio_data:
