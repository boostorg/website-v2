Image: us-central1-docker.pkg.dev/boostorg-project1/website/website
ImageTag: ac20d69

djangoDebug: false

nginxImageTag: "1.21-alpine"

deploymentEnvironment: &env production
clientMaxBodySize: 250m

replicaCount: "2"

## NOTE ##
# set publcFqdn to the target domain. `www` will be prepended to the domain
# where necessary

initCommands:
  # migrate moved to a Job
  # - name: migrate
  #   command: ./manage.py migrate --noinput
  - name: collectstatic
    command: ./manage.py collectstatic --noinput

publicFqdn: &fqdn boost.cpp.al

Env:
  - name: DJANGO_SETTINGS_MODULE
    value: "config.settings"
  - name: PGHOST
    valueFrom:
      secretKeyRef:
        name: pg
        key: dbhost
  - name: PGPORT
    valueFrom:
      secretKeyRef:
        name: pg
        key: dbport
  - name: PGDATABASE
    valueFrom:
      secretKeyRef:
        name: pg
        key: dbname
  - name: PGUSER
    valueFrom:
      secretKeyRef:
        name: pg
        key: dbuser
  - name: PGPASSWORD
    valueFrom:
      secretKeyRef:
        name: pg
        key: dbpass
  - name: DJANGO_FQDN
    value: *fqdn
  - name: ALLOWED_HOSTS
    value: "boost.cpp.al, www.boost.cpp.al"
  - name: CSRF_TRUSTED_ORIGINS
    value: "http://0.0.0.0, http://localhost, https://boost.cpp.al, https://www.boost.cpp.al"

  # silence django deprecation warnings
  - name: PYTHONWARNINGS
    value: ignore
  - name: X_NODE_NAME
    valueFrom:
      fieldRef:
        fieldPath: spec.nodeName
        apiVersion: v1
  - name: X_POD_IP
    valueFrom:
      fieldRef:
        fieldPath: status.podIP
        apiVersion: v1
  - name: X_KUBE_NAMESPACE
    valueFrom:
      fieldRef:
        fieldPath: metadata.namespace
        apiVersion: v1
  - name: X_DEPLOYMENT_ENV
    value: *env
  - name: X_POD_NAME
    valueFrom:
      fieldRef:
        fieldPath: metadata.name
        apiVersion: v1
  - name: DJANGO_DEBUG
    value: "false"
  - name: SECRET_KEY
    valueFrom:
      secretKeyRef:
        name: django-secret-key
        key: key
  - name: ENVIRONMENT_NAME
    value: "Production Environment"
  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        name: media-bucket
        key: access_key
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: media-bucket
        key: secret_key
  - name: MEDIA_BUCKET_NAME
    value: boost.org.media
 # Staticly generated content bucket (Antora docs, etc)
  - name: STATIC_CONTENT_AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        name: static-content
        key: access_key
  - name: STATIC_CONTENT_AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: static-content
        key: secret_key
  - name: STATIC_CONTENT_BUCKET_NAME
    valueFrom:
      secretKeyRef:
        name: static-content
        key: bucket_name
  # Static content cache timeout
  - name: STATIC_CACHE_TIMEOUT
    value: "60"
  - name: CELERY_BROKER
    value: redis://redis:6379/0
  - name: CELERY_BACKEND
    value: redis://redis:6379/0

# Volumes
Volumes:
  - name: run
    emptyDir: {}
  - name: staticfiles
    emptyDir: {}
  - name: ngx
    configMap:
      name: nginx-config--boost
  - name: htpw
    configMap:
      name: htpasswd

VolumeMounts:
  - name: staticfiles
    mountPath: /code/static_deploy
  - name: run
    mountPath: /run

NginxVolumeMounts:
  - name: staticfiles
    mountPath: /code/static_deploy
  - name: run
    mountPath: /run

ingressType: gce
managedCertName: managed-cert-boost-production
ingressStaticIp: boost-production-ingress1
redisInstall: true
celeryInstall: true
