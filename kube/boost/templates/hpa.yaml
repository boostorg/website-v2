apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: boost
spec:
  minReplicas: 3
  maxReplicas: 12
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 23
        type: Utilization
    type: Resource
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: boost
